<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>CRUD Distribuidoras</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>
<div class='container'>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/empleado/lista}">Viajes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/jugadores/lista}">Mascotas</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/jugadores/lista}">Lugares</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div id="content">
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista Empleados</h1>
                <form method="post" th:action="@{/empleado/buscarPorNombre}">
                    <div class="input-group mb-3">
                        <input name="searchField" class="form-control" type="text" placeholder="Buscar por nombre" th:value="${textoBuscado}" >
                        <button class="btn btn-primary" type="submit">Buscar</button>
                        <a class="btn btn-outline-secondary" th:href="@{/empleado/lista}">Limpiar</a>
                    </div>
                </form>
                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Puesto</th>
                        <th>Departamento</th>
                        <th>Email</th>
                        <th>Numero de Telefono</th>
                        <th>Salario</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="emp, info : ${lista}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${emp.getFirst_name()}"></td>
                        <td th:text="${emp.getLast_name()}"></td>
                        <td th:text="${emp.getJob_id()}"></td>
                        <td th:text="${emp.getDepartment_id()}"></td>
                        <td th:text="${emp.getEmail()}"></td>
                        <td th:text="${emp.getPhone_number()}"></td>
                        <td th:text="${emp.getSalary()}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/empleados/editar?id=' + ${emp.getEmployee_id()}}">Editar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
