<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>CRUD Distribuidoras</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body >
<div class='container'>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/viajes}">Viajes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/mascotas}">Mascotas</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/lugares}">Lugares</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div id="content">
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista Viajes</h1>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/nuevo}">Nuevo Viaje</a>

                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>Punto de Recojo</th>
                        <th>Cantidad de Perros</th>
                        <th>Cantidad de Personas</th>
                        <th>Lugar de Destino</th>
                        <th>Cliente</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="viajes, info : ${lista}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${viajes.punto_recojo}"></td>
                        <td th:text="${viajes.getCant_perros()}"></td>
                        <td th:text="${viajes.getCant_personas()}"></td>
                        <td th:text="${viajes.lugares.getNombre_lugar()}"></td>
                        <td th:text="${viajes.persona.getNombre()}"></td>
                        <td><a class="btn btn-success" th:href="@{'/editar?id=' + ${viajes.getIdViajes()}}">Editar</a></td>
                        <td><a class="btn btn-black" th:href="@{'/borrar?id=' + ${viajes.getIdViajes()}}">Borrar</a></td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
