<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>CRUD Distribuidoras</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>

<div class='container'>

  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/viajes}">Viajes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/juegos/lista}">Mascota</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/juegos/lista}"> Lugares</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div id="content">
    <main>
      <!-- Contenido -->
      <div class="page-header text-center">
        <h2>Nueva Viaje</h2>
      </div>
      <div class="container-fluid">
        <form method="POST" th:action="@{/actualizar}">
          <div class="mb-3">
            <label for="punto_recojo">Punto de recojo</label>
            <input name="punto_recojo" type="text" class="form-control" id="punto_recojo">
          </div>
          <div class="mb-3">
            <label for="cant_perros">Cantidad de Perros</label>
            <input name="cant_perros" type="text" class="form-control" id="cant_perros">
          </div>
          <div class="mb-3">
            <label for="cant_personas">Cantidad de Personas</label>
            <input name="cant_personas" type="text" class="form-control" id="cant_personas">
          </div>
          <div class="mb-3">
            <label for="lugar" class="form-label">Lugar Destino</label>
            <select class="form-select" name="lugar" id="lugar">
              <option th:each="lugares: ${lista}"
                      th:text="${lugares.getNombre_lugar()}" th:value="${lugares.getIdLugares()}">Open this select menu</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="persona" class="form-label">Cliente</label>
            <select class="form-select" name="persona" id="persona">
              <option th:each="persona: ${lista1}"
                      th:text="${persona.getNombre()}" th:value="${persona.getIdPersona()}">Open this select menu</option>
            </select>
          </div>
          <a th:href="@{/viajes}" class="btn btn-danger">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </main>
  </div>
  <!-- /Contenido -->
  <footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between small">
        <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
      </div>
    </div>
  </footer>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
