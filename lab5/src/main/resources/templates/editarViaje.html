<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>CRUD Distribuidoras</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
</head>
<body>

<div class='container'>

  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" th:href="@{/static}">
        <img th:src="@{/img/icon.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        GameShop3
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/empleado/lista}">Empleados</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/jugadores/lista}">Historial</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/jugadores/lista}"> Reportes</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div id="content">
    <main>
      <!-- Contenido -->
      <div class="page-header text-center">
        <h2>Editar Viaje </h2>
      </div>
      <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar Empleados</h1>
        <form method="post" th:action="@{/actualizar}" class="col-4" th:object="${viaje}">
          <input th:value="${viaje.getIdViajes()}" name="shipperId" type="hidden"/>
          <div class="mb-3">
            <label class="form-label">Cambiar Punto de Recojo</label>
            <input th:field="*{punto_recojo}" type="text" class="form-control"/>
          </div>
          <a th:href="@{/viajes}" class="btn btn-danger">Cancelar</a>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </main>
  </div>
  <!-- /Contenido -->
  <footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between small">
        <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
      </div>
    </div>
  </footer>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
